<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #1c1c1c;
            padding: 20px 30px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            width: 40%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }
        h2 {
            margin-bottom: 20px;
            color: #00ff00;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            width: 96%;
            padding: 8px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #121212;
            color: #00ff00;
            outline: none;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }
        input[type="submit"] {
            background-color: #00ff00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1fff1f;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Gaming Visit Counter</h2>
        <form action="http://localhost:8080/4008(servlets)/visitCounter" method="GET">
            <label for="userId">Enter your Gaming ID:</label>
            <input type="text" id="userId" name="userId" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
